<!DOCTYPE html>
<html>
<title>Map</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|IM+Fell+Great+Primer|Merriweather" rel="stylesheet">
    <style>
        body { margin:0; padding:0; background-color: #41474B;}
        #map { position:absolute; top:0; width:100%:}
    </style>
</head>
<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGZpZWxkc21lZGZvcmQiLCJhIjoiY2ozbjhsNnF0MDA1ejMybnl3bWU4YThrbCJ9.yB3WjCvwKZd852j3iz76qg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/dfieldsmedford/cj517x9r013i02so4p7vye82z',
    center: [-72.0482, 42.1395], // starting position
    zoom: 8 // starting zoom
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
